
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments Section</title>
</head>
<body>
    <div style="max-width: 600px; margin: 20px auto; font-family: Arial, sans-serif;">
        <h2 style="text-align: center;">Comments</h2>

        <!-- Dummy Comments Section -->
        <div>
            <div style="border-bottom: 1px solid #ddd; padding: 10px 0;">
                <span style="font-weight: bold;">John Doe</span>
                <span style="color: #666; font-size: 0.9em;"> - Dec 24, 2024</span>
                <p style="margin-top: 5px;">This is a great feature!</p>
            </div>
            <div style="border-bottom: 1px solid #ddd; padding: 10px 0;">
                <span style="font-weight: bold;">Jane Smith</span>
                <span style="color: #666; font-size: 0.9em;"> - Dec 23, 2024</span>
                <p style="margin-top: 5px;">I really like this layout. Keep up the good work!</p>
            </div>
        </div>

        <!-- Comment Input Section -->
        <div style="margin-top: 20px; display: flex; align-items: flex-start; gap: 10px;">
            <textarea rows="4" cols="50" placeholder="Write your comment here..." 
                      style="padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px; flex-grow: 1;"></textarea>
            <button type="button" 
                    style="padding: 10px 20px; font-size: 16px; color: #fff; background-color: #007BFF; border: none; border-radius: 4px; cursor: pointer;">
                Submit
            </button>
        </div>
    </div>
</body>
</html>
