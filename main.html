<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .comments-section {
            max-width: 600px;
            margin: 0 auto;
        }

        .comment {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .comment-author {
            font-weight: bold;
        }

        .comment-date {
            font-size: 0.9em;
            color: #666;
        }

        .comment-text {
            margin-top: 5px;
        }

        .comment-input {
            margin-top: 20px;
        }

        .comment-input textarea {
            width: 100%;
            min-height: 100px;
            resize: vertical;
        }

        .comment-input button {
            margin-top: 10px;
            display: block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .comment-input button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="comments-section">
        <h2>Comments</h2>

        <!-- Display Dummy Comments -->
        <div class="comment">
            <span class="comment-author">John Doe</span>
            <span class="comment-date"> - Dec 24, 2024</span>
            <p class="comment-text">This is a great feature!</p>
        </div>
        <div class="comment">
            <span class="comment-author">Jane Smith</span>
            <span class="comment-date"> - Dec 23, 2024</span>
            <p class="comment-text">I really like this layout. Keep up the good work!</p>
        </div>

        <!-- Comment Input Section -->
        <div class="comment-input">
            <textarea rows="4" cols="50" placeholder="Write your comment here..."></textarea>
            <button type="button">Submit</button>
        </div>
    </div>
</body>
</html>
